<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Document</title>
  </head>
  <body class="gray">
    <header>
      <div class="header_container">
        <div class="header_content">
          <div class="left">
            <div class="menu_btn">
              <div class="burger"></div>
            </div>
            <div class="logo">
              <a href="#">
                <img src="../assets/svg/audiophile.svg" alt="logo" />
              </a>
            </div>
          </div>

          <div class="navigation">
            <nav>
              <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="../index.html#feedbackLink">FEEDBACK</a></li>
                <li><a href="">SALES</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart">
            <a class="cart_btn" href="#">
              <svg
                class="cartIcon"
                width="24"
                height="20"
                viewBox="0 0 24 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"

                />
              </svg>
            </a>
            <div class="cart_popup">
              <div class="title">
                <h3>CART <span id="totalItems">(0)</span></h3>
                <button id="removeAllItems">Remove all</button>
              </div>
              <div class="cart_content"></div>
              <div class="cart_nav">
                <div class="total">
                  <p>TOTAL</p>
                  <span id="totalAmount">$0</span>
                </div>
                <button id="checkout">CHECKOUT</button>
              </div>
            </div>
            <div class="overlay"></div>
          </div>
        </div>
      </div>
      <div class="underline"></div>
    </header>
    <main>
      <section class="checkout_container">
        <div class="checkout_content">
          <a href="#">Go Back</a>
          <div class="checkout_row">
            <div class="checkout">
              <h2>CHECKOUT</h2>
              <div class="detail_container">
                <h3>BILLING DETAILS</h3>
                <div class="input_cont">
                  <label>
                    <span>Name</span>
                    <input type="text" placeholder="Giorgi Janelidze" />
                  </label>
                  <label>
                    <span>Email Address</span>
                    <input type="email" placeholder="giorgi@gmail.com" />
                  </label>
                  <label>
                    <span>Phone Number</span>
                    <input type="tel" placeholder="+995 555 555 555" />
                  </label>
                </div>
              </div>
              <div class="detail_container">
                <h3>SHIPPING INFO</h3>
                <label>
                  <span>Address</span>
                  <input type="text" placeholder="1137 Williams Avenue" />
                </label>
                <label>
                  <span>ZIP Code</span>
                  <input type="text" placeholder="10001" />
                </label>
                <label>
                  <span>City</span>
                  <input type="text" placeholder="Tbilisi" />
                </label>
                <label>
                  <span>Country</span>
                  <input type="text" placeholder="Georgia" />
                </label>
              </div>
              <div class="detail_container">
                <h3>PAYMENT DETAILS</h3>
                <div class="card">
                  <img src="../assets/webp/credit-card.webp" alt="card" />
                </div>
                <div class="card_details">
                  <label>
                    <input type="text" placeholder="Cardholder Name" />
                  </label>
                  <label>
                    <input type="text" placeholder="Card Number" />
                  </label>
                  <div>
                    <label>
                      <input type="text" placeholder="Exp.Date" />
                    </label>
                    <label>
                      <input type="text" placeholder="CVV" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="summary">
              <h2>SUMMARY</h2>
              <div class="summary_list"></div>
              <div class="total">
                <p>TOTAL</p>
                <span>$</span>
              </div>
              <div class="shipping">
                <p>SHIPPING</p>
                <span>$50</span>
              </div>
              <div class="grand_total">
                <p>GRAND TOTAL</p>
                <span>$</span>
              </div>
              <button>CONTINUE & PAY</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
